{%extends 'singlepane_base.html'%}
{%block title%}All Questions{%endblock%}
{%block questionstab%}activetab{%endblock%}
{%block content%}
<div class='span-20 column'>
<h2 class='droid'>All {%if tag%}{{tag.name|title}} {%endif%}Questions</h2>
{%for question in questions%}
<h3><a href="{%url question question.id question.slug%}" target='_blank'>{{question.title}}</a></h3>
{%endfor%}
</div>
<div class='span-4 column last'>
<input type='button' name='submit' value="Ask a Question" onClick='javascript:document.location.href="{%url ask_question%}"'/>
</div>
{%endblock%}
