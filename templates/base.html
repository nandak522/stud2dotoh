<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>{% block title %}{% endblock %} - Stud2.0</title>
{%block css%}
{%if debug%}
<link rel="stylesheet" type="text/css" media="screen, projection" href="/site_media/bootstrap/bootstrap.css"/>
{%else%}
<link rel="stylesheet" type="text/css" media="screen, projection" href="/site_media/bootstrap/bootstrap.min.css"/>
{%endif%}
<style type='text/css'>
.content{padding-top:50px;}
.topbar-menus{font-size:16px;}
.topbar-menus > li{padding-left:30px;}
a#logo{font-size:24px;}
#lefttopbar > li{padding-left:30px;}
#righttopbar > li{padding-left:10px;}
</style>
{%endblock%}
{%block extrastyle%}
{%endblock%}
</head>
<body>
<header>
{%include 'header.html'%}
</header>
<div class='content'>
    <div class='container'>
    {%block content%}
    {%endblock%}
    </div>
</div><!-- end of content -->
<footer>
{%include 'footer.html'%}
{%if debug%}
<script type='text/javascript' src='/site_media/js/jquery/jquery-1.6.min.js'></script>
{%else%}
<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js'></script>
{%endif%}
<script type='text/javascript' src='/site_media/js/common.js'></script>
<script type='text/javascript'>if($('.messages')){$('.messages').fadeOut(8000);}</script>
<script type='text/javascript' src='/site_media/bootstrap/js/bootstrap-twipsy.js'></script>
<script type='text/javascript' src='/site_media/bootstrap/js/bootstrap-dropdown.js'></script>
<script type='text/javascript'>
$(document).ready(function () {
    $('.topbar-menus').dropdown();
});
</script>
<script type='text/javascript'>
    $(function(){
       tooltip_icons = $('.tooltip').twipsy({title:'title', gravity:'s',fade:true});
       $('#id_slug').twipsy({trigger:'focus', title:'title', gravity:'n'});
       $('form').submit(function(){
           submit_button = $('input[type=submit]')[0];
           submit_button.value = 'Please Wait...';
           submit_button.disabled = true;
           return true;
           });
    });
</script>
{%block extrajs%}{%endblock%}
{%include 'google_analytics.html'%}
</footer>
</body>
</html>
