{%extends 'singlepane_base.html'%}
{% block title %}Create a Student Account{% endblock %}
{%block content%}
<div class='prepend-6 prepend-top'>
    <h3 class='registration_or_login_header prepend-2 georgia'>Already have an Account ? <a href="{%url login%}">Please Login</a></h3>
    <div id='signup_form'>
        {%include 'render_student_registerform.html'%}
    </div><!-- end of signup_form -->
</div>
{%endblock%}
{%block extrajs%}
<script type='text/javascript'>document.forms[0].email.focus();</script>
<script type='text/javascript' src="/site_media/js/users.js"></script>
<script type='text/javascript' src="/site_media/js/jquery-ui/js/jquery-ui-1.8.10.custom.min.js"></script>
<script type='text/javascript'>
$(document).ready(function(){
    var array = new Array();
    $('#id_college').autocomplete({
        dataType:'json',
        source:'{%url ajax_colleges_list%}',
        minLength:1,
    });
});
</script>
{%endblock%}
{%block extrastyle%}
<link rel="stylesheet" type="text/css" media="screen, projection" href="/site_media/js/jquery-ui/css/flick/jquery-ui-1.8.10.custom.css" />
{%endblock%}
