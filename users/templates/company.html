{%extends 'singlepane_base.html'%}
{% block title %}{{company.name|title}}{% endblock %}
{%block content%}
<h3>{{company.name|title}}'s Employees</h3>
<ul>
{%for employee in employees%}
<a href="{%url user_profile employee.id employee.slug%}">{{employee.name}}</a>
{%empty%}
No Employees Yet!
{%endfor%}
</ul>
{%endblock%}
