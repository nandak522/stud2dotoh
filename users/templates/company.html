{%extends 'base.html'%}
{% block title %}{{company.name|title}}{% endblock %}
{%block content%}
<h2 class='georgia maincontent_header'>{{company.name|title}} Employees</h2>
{%load users_tags%}
<ul id='companies'>
{%for employee in employees%}
<li><h3>{%render_user_domain employee %}</h3></li>
{%empty%}
No Employees Yet!
{%endfor%}
</ul>
{%endblock%}
