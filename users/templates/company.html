{%extends 'singlepane_base.html'%}
{% block title %}{{company.name|title}}{% endblock %}
{%block content%}
<h2 class='georgia maincontent_header'>{{company.name|title}} Employees</h2>
<ul id='companies'>
{%for employee in employees%}
<li><h3><a href="{%url user_profile employee.id employee.slug%}">{{employee.name}}</a></h3></li>
{%empty%}
No Employees Yet!
{%endfor%}
</ul>
{%endblock%}
