{%extends 'singlepane_base.html'%}
{% block title %}All Colleges{% endblock %}
{%block content%}
<h2 class='droid'>All Colleges</h2>
<ul>
{%for college in colleges%}
<li><h3><a href="{%url college_profile college.id college.slug%}">{{college.name|title}}</a></h3></li>
{%empty%}
No Colleges Yet!
{%endfor%}
</ul>
{%endblock%}
