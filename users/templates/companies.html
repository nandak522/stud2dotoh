{%extends 'singlepane_base.html'%}
{% block title %}All Companies{% endblock %}
{%block content%}
<h2 class='georgia maincontent_header'>All Companies</h2>
<ul id="companies">
{%for company in companies%}
<li><h3><a href="{{company.get_absolute_url}}">{{company.name|title}}</a></h3></li>
{%empty%}
No Companies Yet!
{%endfor%}
</ul>
{%endblock%}
